name: CI/CD for ASP.NET Core
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Thay bằng phiên bản .NET của bạn
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run tests
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: ./publish
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: app-artifact
        path: ./publish
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'your-app-name' # Thay bằng tên ứng dụng Azure của bạn
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Lưu profile trong GitHub Secrets
        package: ./publish
